  <body>

    <script>
      
      function init_map(){
        var var_location = new google.maps.LatLng(12.958008,77.744005);

        var var_mapoptions = {
          center: new google.maps.LatLng(12.958008,77.744005),
          zoom: 16
        };

        var var_map = new google.maps.Map(document.getElementById("map-container"), var_mapoptions);

        var var_marker = new google.maps.Marker({
          position: var_location,
          map: var_map,
          title: "Edureka"
        });

        var_map.setMarker(var_marker);

      } 2687

      google.maps.events.addDomListener(window, 'Load', init_map)

    </script>

    <!--FORM-->
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <h2>Contact Form</h2>
          <hr/>

          <form action="">


            <div class="form-group row">
              <label for="" class="col-form-label col-sm-2">Name</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Enter name...">
              </div>
            </div>

            <div class="form-group row">
              <label for="" class="col-form-label col-sm-2">Email</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" placeholder="Enter email...">
              </div>
            </div>

            <div class="form-group row">
              <label for="" class="col-form-label col-sm-2">Message</label>
              <div class="col-sm-4">
                <textarea type="text" class="form-control" placeholder="Enter a message..." rows="4"></textarea>
              </div>
            </div>

            <div class="form-group row">
              <label for="" class="col-form-label col-sm-2">Postion</label>
              <div class="form-check-inline form-check">
                <input class="form-check-input" type="checkbox">
								<label class="form-check-label">Web Developer</label>
              </div>

              <div class="form-check-inline form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Data Scientist</label>
              </div>

              <div class="form-check-inline form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Beginner</label>
              </div>
            </div>

            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">Preference</label>
              <div class="form-check-inline form-check">
                <input class="form-check-input" type="radio">
                <label class="form-check-label" >Tea</label>
              </div>

              <div class="form-check-inline form-check">
                <input class="form-check-input" type="radio">
                <label class="form-check-label" >Coffee</label>
              </div>
            </div>

            <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label">How did you find us?</label>
              <div class="col-sm-6">
                <select class="form-control">
                <option>Facebook</option> 
                <option>Google Search Results</option> 
                <option>Friend</option> 
                <option>News</option> 
                </select>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-primary">Submit</button>
              <button class="btn btn-light">Reset</button>
            </div>


          </form>


        </div>
      </div>
    </div>
    <!--END OF FORM-->
