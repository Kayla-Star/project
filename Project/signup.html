    crossorigin="anonymous">
	  <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="bootstrap-4.1.1-dist/js/jquery-3.3.1.min.js"></script>
	  <script src="bootstrap-4.1.1-dist/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!--NAVIGATION-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="index.html" class="navbar-brand">edureka!</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynavbar" >
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="mynavbar">
        <div class="navbar-nav">
          <a class="nav-link" href="story.html">Our Story </a>

        </div>

    <br><br>

    <!--FORM-->

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Not yet registered?</h2>
          <hr/>
          <h3>Signup</h3>
          <hr/>
        

          <form action="">

            <div class="form-group row">
              <label for="" class="col-form-label col-sm-2">Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Enter name...">
              </div>
            </div>

            <div class="form-group row">
              <label for="" class="col-form-label col-sm-2">Email</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" placeholder="Enter email...">
              </div>
            </div>

            <div class="form-group row">
              <label for="" class="col-form-label col-sm-2">Password</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" placeholder="Enter password...">
              </div>
            </div>

            <div class="form-group row">
              <label for="" class="col-form-label col-sm-2">Confirm</label>
              <div class="col-sm-6">
                <input type="password" class="form-control" placeholder="Confirm password..." id="user">
              </div>
            </div>

            <div class="form-group row">
              <label for="" class="col-form-label col-sm-2">Position</label>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Web Developer</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Data Scientist</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Beginner</label>
              </div>

            </div>

            <br>
            <div class="form-group row">
              <div class="col-sm-6 col-sm-offset-2">
                <button class="btn-primary btn">Let's Go</button>
                <button class="btn-light btn">Reset</button>
              </div>
            </div>

          </form>

        </div>

        <!--PART 2-->

        <div class="col-md-6">
          <h2>Already have an account?</h2>
          <hr/>
          <h3>Login</h3>
          <hr/>
  
          <form action="">
            
            <div class="form-group row">
              <label class="col-form-label col-sm-2">Username</label>
              <div class="col-sm-6">
                <input type="text" placeholder="Username or Email..." class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-form-label col-sm-2">Password</label>
              <div class="col-sm-6">
                <input type="password" placeholder="Password..." class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-6 col-sm-offset-2">
                <button class="btn btn-primary">Let Me In</button>
                <button class="btn btn-light">Reset</button>
              </div>
            </div>

          </form>

        </div>

      </div>
      

    </div>

    

    <!--END OF FORM-->
  </body>

</html>
